use-grammars = { only = ["chuck"] }

[[language]]
name = "chuck"
comment-tokens = "//"
file-types = ["ck"]
scope = "source.chuck"

[[grammar]]
name = "chuck"
source = { git = "https://github.com/tymbalodeon/tree-sitter-chuck.git", rev = "b93cc37c95cbe8222dd9e0c27c18ea87b1551e5d" }

[[language]]
name = "javascript"
